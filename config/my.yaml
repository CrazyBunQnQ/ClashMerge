      - 美国-自建
  - name: "BiliBili"
    type: select
    proxies:
      - DIRECT
      - 代理
      - 日本-自建
      - 美国-自建
  - name: "游戏平台"
    type: select
    proxies:
      - DIRECT
      - 代理
      - 日本-自建
      - 美国-自建
  - name: "ChatGPT"
    type: select
    proxies:
      - DIRECT
      - 美国-自建
  - name: "日本节点"
    type: select
    proxies:
      - DIRECT
      - 日本-自建
      - 美国-自建
  - name: "美国节点"
    type: select
    proxies:
      - DIRECT
      - 美国-自建
      - 日本-自建
  #  # fallback 可以尽量按照用户书写的服务器顺序，在确保服务器可用的情况下，自动选择服务器
